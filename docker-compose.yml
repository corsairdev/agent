services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: corsair
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  agent:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - .:/app
      # Preserve the container's own node_modules (built during `docker compose build`).
      # Prevents the host directory from shadowing native modules compiled for Linux.
      - /app/node_modules
    environment:
      # Override DATABASE_URL so the agent reaches postgres via the Docker network,
      # not localhost (which would point to the container itself).
      - DATABASE_URL=postgresql://postgres:secret@postgres:5432/corsair
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm dev

volumes:
  pgdata:
